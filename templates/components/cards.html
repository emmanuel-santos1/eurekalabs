<div class="card shadow p-3 mb-2 bg-body rounded" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{obj.symbol}}</h5>
    <p class="card-text">Open price : {{obj.open_price}}</p>
    <p class="card-text">Higher price : {{obj.higher_price}}</p>
    <p class="card-text">Lower price : {{obj.lower_price}}</p>
    <p class="card-text">Variation price : {{obj.variation_price}}</p>
  </div>
</div>
